services:
  backend:
    image: php:8.1-cli
    working_dir: /app
    volumes:
      - ./backend:/app
    command: php -S 0.0.0.0:8000 -t .
    ports:
      - "8000:8000"
  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"

