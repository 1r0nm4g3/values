services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: values
      MYSQL_USER: values
      MYSQL_PASSWORD: values
    volumes:
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: always
    expose:
      - "3306"

  backend:
    build: ./backend
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      DB_DSN: mysql:host=db;port=3306;dbname=values;charset=utf8mb4
      DB_USER: values
      DB_PASS: values
    restart: always
    depends_on:
      - db
    expose:
      - "8001"

  frontend:
    build: ./frontend
    working_dir: /app
    environment:
      - PORT=3000
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/ssl/certs/river.pem:/etc/ssl/certs/river.pem:ro
      - /etc/ssl/certs/river.key:/etc/ssl/certs/river.key:ro
    ports:
      - "80:80"
      - "443:443"
